    <!-- Contact Us --> 






<section id="contact">
  <div class="container">
    <h2 class="text-center mb-4">Contact Us</h2>
    <div class="row g-4 align-items-start">
      <div class="col-lg-6">
        <form>
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your name">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email">
          </div>
          <div class="mb-3">
            <label for="subject" class="form-label">Subject</label>
            <input type="text" class="form-control" id="subject" placeholder="Subject of your message">
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea class="form-control" id="message" rows="5" placeholder="Your message..."></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Send Message</button>
        </form>
      </div>
      <div class="col-lg-6">
        <h4 class="text-center mb-3">Find Us Here</h4>
        <div class="ratio ratio-4x3">
          <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.0862511775426!2d144.963058!3d-37.814107999999996!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad65d43f12c7b4d%3A0x2e8bb3e3b80c2b0!2sMelbourne%20VIC%2C%20Australia!5e0!3m2!1sen!2sin!4v1718037862599!5m2!1sen!2sin"
                  width="100%" height="100%" style="border:0; border-radius: 12px;" allowfullscreen=""
                  loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
      </div>
    </div>
  </div>
